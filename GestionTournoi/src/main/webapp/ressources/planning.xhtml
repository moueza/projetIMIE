<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Roland Garros</title>

	<!-- Bootstrap Core CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="../css/cssCommun.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:form>
					<h:commandLink class="navbar-brand"
						action="#{connectionController.home}">
						<h:graphicImage value="../img/logoRolandGarros.png" height="30"
							width="30"></h:graphicImage>
					</h:commandLink>
				</h:form>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h:form class="nav navbar-nav">
					<li><a href="home.xhtml">Menu General</a></li>
				</h:form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="jumbotron">
					<h1>Planifier des matchs</h1>
					<p>Pour créer un match, sélectionne deux joueurs, un arbitre,
						un court et une date</p>
				</div>
			</div>
			<div class="col-md-4 lst">
				<p>hello world</p>
				<p>hello world</p>
				<p>hello world</p>
				<p>hello world</p>
				<p>hello world</p>
			</div>
			<div class="col-md-12">
				<h:form>
					<div class="form-group">
						<h:outputLabel>Tournoi</h:outputLabel>
						<h:selectOneMenu class="form-control">
							<f:selectItem itemLabel="coupe des mousquetaires"></f:selectItem>
							<f:selectItem itemLabel="coupe suzanne lenglen"></f:selectItem>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Joueur 1</h:outputLabel>
						<h:selectOneMenu class="form-control">
							<f:selectItem itemLabel="Djokovic"></f:selectItem>
							<f:selectItem itemLabel="Nadal"></f:selectItem>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Joueur 2</h:outputLabel>
						<h:selectOneMenu class="form-control">
							<f:selectItem itemLabel="Federer"></f:selectItem>
							<f:selectItem itemLabel="Monfils"></f:selectItem>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Arbitre</h:outputLabel>
						<h:selectOneMenu class="form-control">
							<f:selectItem itemLabel="Court Philippe Chatrier"></f:selectItem>
							<f:selectItem itemLabel="Court Suzanne Lenglen"></f:selectItem>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Date</h:outputLabel>
						<p:outputLabel for="inline" value="Inline:" />
						<p:panelGrid columns="1">
							<p:calendar value="#{backingBean.date}" />
						</p:panelGrid>
					</div>
					<h:commandButton class="btn btn-primary btnConnexion"
						value="Enregistrer"
						action="#{arbitreController.traitementArbitre}"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
