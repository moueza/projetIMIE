	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Roland Garros</title>

	<!-- Bootstrap Core CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

	<script

	<link href="../css/cssCommun.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:form>
					<a class="navbar-brand" href="home.xhtml">
						<h:graphicImage value="../img/logoRolandGarros.png" height="30"
							width="30"></h:graphicImage>
					</a>
				</h:form>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h:form class="nav navbar-nav">
					<li><a href="home.xhtml">Menu General</a></li>
				</h:form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<img class="logo" src="../img/logoRolandGarros.png" height="100"
					width="100" />

			</div>
			<div class="listMatch col-md-12">
				<div class="row">
					<div class="col-md-4">
						<div class="thumbnail img-responsive thumbnailMenuGeneral">
							<h:form>
								<h:commandLink value="" action="#{homeController.affichagePageAjoutJoueur}">
									<img src="../img/nadal.jpg" alt="..." />
								</h:commandLink>
							</h:form>

						</div>
						<h:form>
							<h:commandLink value="Enregistrer des joueurs" action="#{homeController.affichagePageAjoutJoueur}"></h:commandLink>
						</h:form>
					</div>
					<div class="col-md-4">
						<div class="thumbnail img-responsive thumbnailMenuGeneral">
							<h:form>
								<h:commandLink value="" action="#{homeController.affichagePageEnregistrerArbitre}">
									<img src="../img/arbitre.jpg" alt="..." />

							</h:form>

						</div>
						<h:form>

					</div>
					<div class="col-md-4">
						<div class="thumbnail img-responsive thumbnailMenuGeneral">
							<h:form>
								<h:commandLink value="" action="#{homeController.affichagePageEnregistrerCourt}">
									<img src="../img/rolandGarros.jpg" alt="..." />
								</h:commandLink>
							</h:form>

						</div>
						<h:form>
							<h:commandLink value="Enregistrer des Courts" action="#{homeController.affichagePageEnregistrerCourt}"></h:commandLink>
						</h:form>
					</div>
					<div class="col-md-4">
						<div class="thumbnail img-responsive thumbnailMenuGeneral">
							<h:form>
								<h:commandLink value="" action="#{homeController.affichagePagePlanifierMatch}">
									<img src="../img/planning.jpg" alt="..." />
								</h:commandLink>
							</h:form>
							
						</div>
						<h:form>
							<h:commandLink value="Planifier des matchs" action="#{homeController.affichagePagePlanifierMatch}"></h:commandLink>

					</div>
					<div class="col-md-4">

							<h:form>
								<h:commandLink value="" action="#{homeController.affichagePageEnregisterResultat}">
									<img src="../img/nadal.jpg" alt="..." />

							<h:commandLink value="Enregistrer des résulats de matchs" action="#{homeController.affichagePageEnregisterResultat}"></h:commandLink>

					</div>
					<div class="col-md-4">
						<div class="thumbnail img-responsive thumbnailMenuGeneral">
							<h:form>
								<h:commandLink value="" action="#{homeController.deconnexion}" >
									<img src="../img/logout.png" alt="..." />
								</h:commandLink>
							</h:form>
							
						</div>
						<h:form>
							<h:commandLink value="Déconnexion du site" action="#{homeController.deconnexion}"></h:commandLink>
