<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>Roland Garros</title>

	<!-- Bootstrap Core CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="css/cssCommun.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<img class="logo" src="img/logoRolandGarros.png" height="100"
					width="100" />
				<h1 class="msgDeco">Connexion</h1>
				<div>
					<h:form class="formConnexion">
						<div class="form-group">
							<h:outputLabel>PSEUDO</h:outputLabel>
							<h:inputText id="nom"
								class="form-control" placeholder="Saisir votre pseudo"></h:inputText>
						</div>
						<div class="form-group">
							<h:outputLabel>MOT DE PASSE</h:outputLabel>
							<h:inputText id="password"
								 class="form-control"
								placeholder="Saisir votre mot de passe"></h:inputText>
						</div>
						<h:commandButton class="btn btn-primary btnConnexion"
							value="Connexion" action="#{connectionController.traitementConnection}"></h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
